<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nebula - soaring in your data</title>
    <link rel="stylesheet" type="text/css" href="styles.min.css?v=3">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="shortcut icon" href="nebula.png">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="brand"><a href="/">Nebula</a></div>
            <div><select id="tables"></select>
            </div>
            <div id="stats"></div>
            <hr />
            <div class="code-tune">{code}<a id="ui" class="code-tap">â‡Œ</a></div>
            <hr />
            <!-- code editor tap off by default -->
            <div class="tap-off">
                <textarea id="code" name="code">//@ref https://nebula.bz/sdk.html</textarea>
                <div>
                    <hr>
                    <button id="exec">Soar</button>
                </div>
            </div>
            <!-- all visual interface tap on by default -->
            <div class="tap-on">
                <div>
                    <select id="display"></select>
                    <button id="soar">Soar</button>
                </div>
                <hr />
                <div>
                    <label class="lbl">Start:</label>
                    <input type="text" id="start">
                    <a id="startc"><img src="f/ct.png" class="calendar"></a>
                </div>
                <div>
                    <label class="lbl">End:</label>
                    <input type="text" id="end">
                    <a id="endc"><img src="f/ct.png" class="calendar"></a>
                </div>
                <div>
                    <label class="lbl">Interval:</label>
                    <select id="window">
                        <option value="0">auto</option>
                        <option value="60">1 minute</option>
                        <option value="3600">1 hour</option>
                        <option value="21600">6 hrs</option>
                        <option value="86400">1 day</option>
                        <option value="604800">1 week</option>
                    </select>
                </div>
                <hr />
                <div>
                    <label class="lbl">Keys:</label>
                    <div id="dwrapper"></div>

                    <label class="lbl">Metrics:</label>
                    <select id="ru"></select>
                    <select id="mcolumns"></select>
                </div>
                <hr />
                <div>
                    <label class="lbl">Order:</label>
                    <select id="ob"></select>
                </div>
                <div>
                    <label class="lbl">Limit:</label>
                    <select id="limit">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="2000">2000</option>
                        <option value="10000">10000</option>
                    </select>
                </div>
                <hr />
                <div>
                    <label class="lbl">Filters:</label>
                    <div id="filters"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="topbar">
                <div id="user" class="user">unauth</div>
                <button id="share">Share</button>
            </div>
            <div class="content">
                <div id="qr" class="message"></div>
                <div id='show'></div>
            </div>
        </div>
    </div>

    <!--load code IDE by code mirror-->
    <script src="s/jquery.min.js"></script>
    <script src="m/cm.min.js"></script>
    <script src="s/selectize.min.js"></script>
    <!--this is big bundle, trigger loading it earlier-->
    <script type="module" src="dist/web/main.js"></script>
    <script type="module" src="web.min.js?v=4"></script>
</body>

</html>
